<ion-header>

    <ion-navbar>
      <ion-title color="dark">
        RECOMMENDER
        <small ion-text>-</small>
        <small ion-text color="danger">BETA</small>
      </ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input [(ngModel)]="credential.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="credential.password" type="password"></ion-input>
    </ion-item>
    <ion-item no-lines></ion-item>
  </ion-list> 
</ion-content>

<ion-footer padding>
  <button ion-button block (click)="onLogin()">Sign in</button>
</ion-footer>
