<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text text-center>Recommender</h1>
  <ion-list>
    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-input [(ngModel)]="credential.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="credential.password" type="password"></ion-input>
    </ion-item>
    <ion-item no-lines></ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="onLogin()">Sign in</button>
</ion-footer>
