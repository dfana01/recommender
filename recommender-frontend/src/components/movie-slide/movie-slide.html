<h1 class="title">{{title}}</h1>
<div class="slide-wrapper">
  <button icon-only class="slide-button back" (click)="backward()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-slides>
    <ion-slide *ngFor="let movie of movies">
      <h1>{{ movie.title }}</h1>
      <qualifier></qualifier>
    </ion-slide>
  </ion-slides>
  <button icon-only class="slide-button forward" (click)="forward()">
      <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>
