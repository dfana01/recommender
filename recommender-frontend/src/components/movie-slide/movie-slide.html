<h1 class="title" ion-text text-center>{{title}}</h1>
<div class="slide-wrapper">
  <button icon-only class="slide-button back" (click)="backward()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-slides loop="true">
    <ion-slide *ngFor="let movie of movies">
      <h1>{{ movie.title }}</h1>
      <qualifier [movie]="movie"></qualifier>
      <ion-spinner *ngIf="!movie.detail"></ion-spinner>
      <img *ngIf="movie.detail" src="{{ movie?.detail?.poster_path }}"/>
    </ion-slide>
  </ion-slides>
  <button icon-only class="slide-button forward" (click)="forward()">
      <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>
