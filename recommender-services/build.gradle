group 'recommender-app'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.mahout', name: 'mahout-core', version: '0.9'
    compile group: 'org.apache.mahout', name: 'mahout-integration', version: '0.13.0'
    compile group: 'org.apache.mahout', name: 'mahout-math', version: '0.9'
}
